	<script>
	var page=1;
	var type=0;
	var keyword="";
	setTimeout(function(){
		mui.init({
				pullRefresh: {
					container: '#pullrefresh1',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
	},300);
		
    
	    //下拉刷新
		function pulldownRefresh() {
			console.log('下拉刷新');			
			getTaskList('down');
		}
		//上拉加载更多
		function pullupRefresh() {
			getTaskList('up');
		}
		
		window.addEventListener('refresh-down',function(){	
			getTaskList('down');
		});
		var type=0;
		var order=0;
		document.getElementById('all-cate').addEventListener('tap',function(){
			type=0;
			$('#cate-text').html('全部分类');
			getTaskList('down');
		});
		
		document.getElementById('survey').addEventListener('tap',function(){
			type=1;
			$('#cate-text').html('调查');
			getTaskList('down');
		});
		
		document.getElementById('zhaizaijia').addEventListener('tap',function(){
			type=7;
			$('#cate-text').html('宅在家');
			getTaskList('down');
		});
		
		document.getElementById('zhaomu').addEventListener('tap',function(){
			type=3;
			$('#cate-text').html('招募');
			getTaskList('down');
		});
		
		document.getElementById('sichupao').addEventListener('tap',function(){
			type=8;
			$('#cate-text').html('四处跑');
			getTaskList('down');
		});
		
		document.getElementById('defalut-order').addEventListener('tap',function(){
			order=0;
			$('#order-text').html('智能排序');
			getTaskList('down');
		});
		
		document.getElementById('pay-order').addEventListener('tap',function(){
			order=1;
			$('#order-text').html('酬劳最高');
			getTaskList('down');
		});
		
		document.getElementById('dist-order').addEventListener('tap',function(){
			order=2;
			$('#order-text').html('离我最近');
			getTaskList('down');
		});
		
		document.getElementById('time-order').addEventListener('tap',function(){
			order=3;
			$('#order-text').html('最新上线');
			getTaskList('down');
		});
		
		document.getElementById('search').addEventListener('tap',function(){
			if($('#keyword').val()){
				keyword=$('#keyword').val();
			}
			plus.nativeUI.showWaiting('正在搜索,请稍候...');
			pulldownRefresh();
		});
		
		function getTaskList(direction){
			
			var user=app.getUserState();
			if(!user){
				$('#task-list').html('<p>请下拉刷新</p>');
				return;
			}
			if(direction=='down'){
				page=1;
			}			
			var data={
				page:page,
				direction:direction,
				type:type,
				order:order,
				keyword:keyword,
				locInfo:app.getLocInfo()
			};
			
			mui.ajax({
				url:config.getTaskListUrl,
				type:"post",
				data:{
					user:user,
					data:data
				},
				success:function(rs){
					plus.nativeUI.closeWaiting();
					closePullRefresh();
					$('#keyword').val('');
					keyword='';
					if(rs=='nodata'){
						if(direction=='down'){
							$('#task-list').html('<p>你附近暂时没有可做的任务</p>');
						}else if(direction=='up'){
							plus.nativeUI.toast('没有更多任务了!');
						}
						
					}else{
						page++;
						if(direction=='down'){
							$('#task-list').html(rs);
						}else if(direction=='up'){
							$('#task-list').append(rs);
						}
					}
				},
				error:function(e){
					plus.nativeUI.closeWaiting();
					closePullRefresh();
					plus.nativeUI.toast('刷新列表失败!');
					console.log(JSON.stringify(e));
				}
			});
		}

		//关闭刷新
		function closePullRefresh(){		
				mui('#pullrefresh1').pullRefresh().endPulldownToRefresh(); 		
		        mui('#pullrefresh1').pullRefresh().endPullupToRefresh();
		}
		
		if (mui.os.plus) {
				mui.plusReady(function() {
					
					setTimeout(function() {
						mui('#pullrefresh1').pullRefresh().pulldownLoading();
					}, 500);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh1').pullRefresh().pulldownLoading();
				});
		}
		
		window.addEventListener('show',function(){
			
		});
		

		mui(document).on('tap','.task-list',function(){
			var task_guid=$(this).attr('task_guid');
			mui.openWindow({
				url:'../task-detail.html',
				id:'task-detail.html',
				extras:{
				task_guid:task_guid
				}
			});
		});
		
		function showSearch(){
			$('.searh-bar').toggleClass('hide');
		}
		
		
	</script>
