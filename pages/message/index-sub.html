	<script>
	mui.init({
				pullRefresh: {
					container: '#pullrefreshMessage',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
    
	    //下拉刷新
		function pulldownRefresh() {
			console.log('下拉刷新');			
			getTaskList('down');
		}
		//上拉加载更多
		function pullupRefresh() {
			getTaskList('up');
		}
		
		window.addEventListener('refresh-down',function(){	
			getTaskList('down');
		});
		
		var page=1;
		function getTaskList(direction){
			setTimeout(closePullRefresh(),5000);
		
		}
		
		mui(document).on('tap','.task-list',function(){
				var task_guid=$(this).find('.do-task').attr('task_guid');			
				mui.openWindow({
				url:'task-do.html',
				id:'task-do.html',
				extras:{
					task_guid:task_guid
				},
				waiting:{
					autoShow:false,
				}
			});
		});
		
		mui(document).on('tap','.do-task',function(){
				var task_guid=this.getAttribute('task_guid');			
				mui.openWindow({
				url:'confirm-book.html',
				id:'confirm-book.html',
				extras:{
					task_guid:task_guid
				},
				waiting:{
					autoShow:false,
				}
			});
		});

		//关闭刷新
		function closePullRefresh(){			
		mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); 		
		mui('#pullrefresh').pullRefresh().endPullupToRefresh(); 	
			
		}
		
		
		if (mui.os.plus) {
				mui.plusReady(function() {
					
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pulldownLoading();
					}, 500);

				});
			} else {
				mui.ready(function() {
					
					mui('#pullrefresh').pullRefresh().pulldownLoading();
				});
		}
		
		window.addEventListener('show',function(){
			
		});
	
	</script>
